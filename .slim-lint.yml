exclude:
  - 'vendor/**/*.slim'
linters:
  LineLength:
    max: 100
  RedundantDiv:
    enabled: false
  RuboCop:
    ignored_cops:
      - Layout/AlignParameters
      - Layout/IndentationWidth
      - Layout/TrailingBlankLines
      - Lint/Void
      - Style/FileName
      - Style/FrozenStringLiteralComment
